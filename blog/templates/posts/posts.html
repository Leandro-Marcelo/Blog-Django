<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Posts</h1>
        {% for post in posts %}
        <div class="card" style="width: 18rem;">
            <a href="/post/{{post.id}}"><img src="{{post.img}}" alt="image" class="card-img-top"></a>
            <div class="card-body">
                <h5 class="card-title"><a href="/post/{{post.id}}">{{post.title}}</a></h5>
                <p class="card-text">{{post.description}} {{post.created_at}}</p>
                <a href="/post/edit/{{post.id}}" class="btn btn-primary">Edit</a>
                <a href="/posts" class="btn btn-danger">Delete</a>
            </div>

        </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
